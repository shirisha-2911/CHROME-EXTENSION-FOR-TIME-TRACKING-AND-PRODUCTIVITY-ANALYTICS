<!DOCTYPE html>
<html>
<head>
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <h1>Time Tracker</h1>
    <div id="current-tracking">
      <p>Currently tracking: <span id="current-domain">None</span></p>
      <p>Category: <span id="current-category">-</span></p>
      <p>Time spent: <span id="current-time">0s</span></p>
    </div>
    <div class="buttons">
      <button id="open-dashboard">Dashboard</button>
      <button id="open-options">Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
